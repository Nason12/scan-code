<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物资出入门流程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            text-align: center;
        }
        .step {
            margin: 20px 0;
        }
        .note {
            color: red;
        }
    </style>
</head>
<body>
    <h1>物资出入门流程</h1>
    <div class="step">
        <strong>第一步：</strong>找接洽单位为出门物资开具相应出门凭证。
    </div>
    <div class="step">
        <strong>第二步：</strong>如出门物资种类达到五项\单件超过200件\出门时遮、蔽封箱不易门卫查验等情况，需找该开证单位所对应的授权监管人员进行监装。
    </div>
    <div class="step">
        <strong>第三步：</strong>持相应出门凭证，配合门卫做好出门查验。
    </div>
    <div class="step">
        <strong>第四步：</strong>出示返回物资所对应的出门凭证，并配合四号门做好入门查验。（如有其他情况需主动说明）
    </div>
</body>
</html>
