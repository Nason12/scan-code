<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外来人员进入流程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            text-align: center;
        }
        .step {
            margin: 20px 0;
        }
        .note {
            color: red;
        }
    </style>
</head>
<body>
    <h1>外来人员进入流程</h1>
    <div class="step">
        <strong>第一步：</strong>联系接待人员生成相应信息
    </div>
    <div class="step">
        <strong>第二步：</strong>身份证在访客机上进行识别
    </div>
    <div class="step">
        <strong>第三步：</strong>识别信息成功后，走到人行闸机前刷脸进出
    </div>
    <div class="note">
        注：
        <ol>
            <li>你只能前往你所接洽的地区进行业务办理，不得前往其他地方。</li>
            <li>一定要在规定的时间范围进行。</li>
            <li>本系统只为商务交流、技术交流、洽谈业务、采购部、临时处理故障人员（工序业务外包人员除外）。</li>
        </ol>
    </div>
</body>
</html>
