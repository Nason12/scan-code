<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外来送取货车辆流程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            text-align: center;
        }
        .step {
            margin: 20px 0;
        }
        .note {
            color: red;
        }
    </style>
</head>
<body>
    <h1>外来送取货车辆流程</h1>
    <div class="step">
        <strong>第一步：</strong>联系送取货车辆的接洽人员，为其生成进场送货车辆的二维码。
    </div>
    <div class="step">
        <strong>第二步：</strong>送货人出具二维码，配合新厂区四号门门卫做好扫码查验。
    </div>
    <div class="step">
        <strong>第三步：</strong>查验无误，领取门卫人员为其发放的机动车临时通行证。
    </div>
    <div class="step">
        <strong>第四步：</strong>如果该车辆在入门一刻有自带物资需要带出的，需主动向门卫人员说明情况，并配合做好相应记录。
    </div>
    <div class="step">
        <strong>第五步：</strong>送取货车辆出门时需配合新厂区三号门门卫，做好出门情况的查验，查验无误后，经门卫允许离开。
    </div>
</body>
</html>
